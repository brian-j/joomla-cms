PLG_FIELDS_SQL="Fields - SQL"
PLG_FIELDS_SQL_XML_DESCRIPTION="This plugin lets you create new fields of type 'sql' in any extensions where custom fields are supported.<br/><br/>The token %%userid%% is replaced by the id of the currently logged in user.<br/><br/>For example the sql statement<br/><br/>SELECT id AS value, title AS text FROM #__content WHERE catid = 8 AND created_by = %%userid%% ORDER BY title ASC<br/>might be altered to become<br/>SELECT id AS value, title AS text FROM #__content WHERE catid = 8 AND created_by = 305 ORDER BY title ASC<br/><br/>When the user with ID 305 is logged on."
